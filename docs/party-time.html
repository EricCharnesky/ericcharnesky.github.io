<div class="container mt-5">
  <div class="row">
      <h2>Countdown until Ken's retirement!</h2>
      <div id="date-container">
          Calculating...
      </div>

    <script>
       function calculateDays(startDate, endDate) {
        const timeDifference = endDate - startDate; // Difference in milliseconds
        const daysDifference = timeDifference / (1000 * 60 * 60 * 24); // Convert to days
        return Math.ceil(daysDifference); // Round to nearest whole number
      }

        function showDays() {
          const today = new Date()
          const retirement = new Date('2029-07-01')

            // Format the output
            let result = "<p><strong>";
            result += calculateDays(today, retirement);
            result += " days!</strong></p>"

            return result;
        }

        // Call the function when the page loads and insert the result into the container
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('date-container');
            container.innerHTML = showDays();
        });
    </script>
  </div>
