<script>
/**
 * Displays office hours for 3 different weekdays, excluding the current day
 * @returns {string} Formatted office hours string
 */
function displayOfficeHours() {
  // Define all weekdays and their office hours
  const allOfficeHours = {
    "Monday": "9:00 AM - 11:00 AM",
    "Tuesday": "1:00 PM - 3:00 PM",
    "Wednesday": "10:00 AM - 12:00 PM",
    "Thursday": "2:00 PM - 4:00 PM",
    "Friday": "11:00 AM - 1:00 PM"
  };

  // Get current day name
  const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  const today = new Date();
  const currentDayName = daysOfWeek[today.getDay()];

  // Filter out weekends and current day
  const availableDays = Object.keys(allOfficeHours).filter(day => day !== currentDayName);

  // Select 3 days (or fewer if not enough available)
  const selectedDays = availableDays.slice(0, 3);

  // Format the output
  let result = "Office Hours:\n";
  selectedDays.forEach(day => {
    result += `${day}: ${allOfficeHours[day]}\n`;
  });

  return result;
}

</script>
